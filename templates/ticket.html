<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Ticket {{ nombre }}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            padding: 30px;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            white-space: pre-wrap; /* por si hay líneas largas */
        }
    </style>
</head>
<body>

    <h1 class="mb-3">Ticket: {{ nombre }}</h1>
    <hr>

    <pre>{{ contenido }}</pre>

    <div class="mt-4">
        <!-- Link para regresar a la lista original de tickets -->
        <a href="{{ url_for('index', tab='tickets') }}" class="btn btn-secondary">
            ← Regresar a la lista de tickets
        </a>
    </div>

</body>
</html>
